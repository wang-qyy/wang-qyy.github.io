    <div class="box">
        <svg xmlns="http://www.w3.org/2000/svg" height="400" width="400">
            <defs>
                <!-- mask 如果是黑色表示不透明
            white 表示是完全透明
            蒙版的左上角和使用蒙版的左上角重合，白色就是显示不分，黑色就是隐藏部分 -->
                <mask id="moon">
                    <circle cx="40" cy="40" r="20" fill="white" />
                    <circle cx="40" cy="40" r="20" fill="black" style="transform: translate(10px, 10px)" />
                </mask>
            </defs>

            <!-- 实际需要显示的内容，使用了mask id为moon-->
            <circle cx="40" cy="40" r="20" fill="green" mask="url(#moon)" />

            <!-- 模拟 mask 显示的效果，白色就是会显示的内容，黑色就是看不见的内容 -->
            <circle cx="100" cy="100" r="20" fill="white" />
            <circle cx="100" cy="100" r="20" fill="black" style="transform: translate(10px, 10px)" />
        </svg>

    <div class="box">
        <svg width="100" viewBox="0 0 100 90" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <!-- Define star path -->
            <clipPath id="emptyStar">
                <path d="M50,0 21,90 98,35 2,35 79,90z" id="star" />
            </clipPath>

            <!-- Left: evenodd -->
            <use id="emptyStar">
                <use href="#star" clip-rule="evenodd" />
            </use>
            <rect clip-path="url(#emptyStar)" width="50" height="90" fill="blue" />

            <!-- Right: nonzero -->
            <clipPath id="filledStar">
                <use href="#star" clip-rule="nonzero" />
            </clipPath>
            <rect clip-path="url(#filledStar)" width="50" height="90" x="50" fill="red" />
        </svg>
    </div>
    <div class="box">
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <!-- 定义一个裁剪区域，它是一个矩形 -->
            <defs>
                <clipPath id="clipRect">
                    <rect x="50" y="50" width="100" height="100" />
                </clipPath>
            </defs>

            <!-- 绘制一个大的矩形，并应用上面定义的裁剪区域 -->
            <rect x="20" y="20" width="160" height="160" fill="blue" clip-path="url(#clipRect)" />

            <!-- 绘制裁剪区域的矩形，以便我们可以看到裁剪的效果 -->
            <rect x="50" y="50" width="100" height="100" fill="none" stroke="red" />
        </svg>

    </div>

    <div class="box" id="container"></div>

<script src="https://cdn.bootcdn.net/ajax/libs/svg.js/3.2.0/svg.js"></script>


<script>

    window.onload = function () {
        // 获取容器元素
        var container = document.getElementById('container');

        // 创建 SVG.js 画布对象
        var draw = SVG(container);

        console.log(draw);

        // 创建两个图形对象
        var shapeA = draw.rect(50, 50).move(0, 0); // 第一个矩形
        var shapeB = draw.circle(40).move(60, 60); // 第二个圆形

        // 判断两个图形是否相交
        if (shapeA.intersectsWith(shapeB)) {
            console.log("图形相交");
        } else {
            console.log("图形不相交");
        }

    }

</script>
